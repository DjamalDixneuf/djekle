<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur</title>
    <link rel="stylesheet" href="admin-dashboard.css">
</head>
<body>
    <div class="dashboard">
        <button class="iconL-button" id="logoutButton">
            <img src="logout.svg" alt="Logout" class="icon-svg">
        </button>
        <h1>Tableau de Bord Administrateur</h1>
        
        <!-- Formulaire pour ajouter un nouveau film ou une nouvelle série -->
        <div class="card">
            <h2>Ajouter un Nouveau Film ou une Nouvelle Série</h2>
            <form id="addMovieForm">
                <label for="title">Titre</label>
                <input type="text" id="title" name="title" required>

                <label for="type">Type</label>
                <select id="type" name="type">
                    <option value="film">Film</option>
                    <option value="série">Série</option>
                </select>

                <label for="duration">Durée</label>
                <input type="text" id="duration" name="duration" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" required>

                <label for="releaseYear">Année de Sortie</label>
                <input type="number" id="releaseYear" name="releaseYear" value="2023" required>

                <label for="thumbnailUrl">URL de la Miniature</label>
                <input type="url" id="thumbnailUrl" name="thumbnailUrl" required>

                <div id="filmFields">
                    <label for="singleVideoUrl">URL de la Vidéo</label>
                    <input type="url" id="singleVideoUrl" name="singleVideoUrl">
                </div>

                <div id="serieFields" style="display: none;">
                    <label for="episodeCount">Nombre d'épisodes</label>
                    <input type="number" id="episodeCount" name="episodeCount" min="1">
                    <div id="episodesContainer"></div>
                </div>

                <button type="submit">Ajouter</button>
            </form>
        </div>

        <!-- Liste de films et séries -->
        <div class="card">
            <h2>Liste des Films et Séries</h2>
            <table id="movieTable">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Type</th>
                        <th>Genre</th>
                        <th>Durée</th>
                        <th>Année de Sortie</th>
                        <th>Épisodes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="movieTableBody">
                    <!-- Les films et séries seront affichés ici dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Section pour les demandes de films -->
        <div class="card">
            <h2>Demandes de Films</h2>
            <table id="requestTable">
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Lien IMDB</th>
                        <th>Commentaire</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestTableBody">
                    <!-- Les demandes seront affichées ici dynamiquement -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="admin-dashboard.js"></script>
</body>
</html>
