<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekle - Films Disponibles</title>
    <link rel="stylesheet" href="stylesA.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4">
        <div class="container mx-auto">
            <div class="flex flex-col sm:flex-row justify-between items-center">
                <div class="flex items-center space-x-4 mb-4 sm:mb-0">
                    <img src="film.svg" alt="Film Icon" class="iconf-svg">
                    <h1 class="text-2xl font-bold">Jekle Entertainment</h1>
                </div>
                <div class="flex flex-col sm:flex-row items-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <input type="search" id="searchInput" placeholder="Rechercher un film..." class="w-full sm:w-64 input">
                    <div class="flex space-x-4">
                        <button class="iconU-button" id="userButton">
                            <img src="user.svg" alt="User" class="icon-svg">
                        </button>
                        <button class="iconL-button" id="logoutButton">
                            <img src="logout.svg" alt="Logout" class="icon-svg">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4">
        <h2 class="text-2xl font-semibold mb-4">Films disponibles</h2>
        <div id="moviesContainer" class="grid">
            <!-- Les films seront ajoutÃ©s ici dynamiquement avec JavaScript -->
        </div>
    </main>
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe 
                id="videoPlayer" 
                width="100%" 
                height="315" 
                src="" 
                frameborder="0" 
                allowfullscreen
                allow="autoplay; encrypted-media"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            ></iframe>
            <div id="movieDetails"></div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
