<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekle - Films Disponibles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="film.svg" alt="Film Icon">
                    <h1>Jekle Entertainment</h1>
                </div>
                <div class="search-bar">
                    <input type="search" id="searchInput" placeholder="Rechercher...">
                    <button class="icon-button" id="userButton">
                        <img src="user.svg" alt="User">
                    </button>
                    <button class="icon-button" id="logoutButton">
                        <img src="logout.svg" alt="Logout">
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h2>Films disponibles</h2>
        <div id="moviesContainer">
            <!-- Les films seront ajoutÃ©s ici dynamiquement avec JavaScript -->
        </div>
    </main>

    <div id="videoModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe 
                id="videoPlayer" 
                src="" 
                frameborder="0" 
                allowfullscreen
                allow="autoplay; encrypted-media"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            ></iframe>
            <div id="movieDetails"></div>
        </div>
    </div>

    <script src="user.js"></script>
</body>
</html>
