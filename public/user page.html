<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekle - Films et Séries Disponibles</title>
    <link rel="stylesheet" href="stylesA.css">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="icon-container">
                    <img src="film.svg" alt="Film Icon" class="icon-svg">
                </div>
                <h1 class="text-2xl font-bold">Jekle Entertainment</h1>
            </div>
            <div class="flex items-center space-x-4">
                <input type="search" id="searchInput" placeholder="Rechercher un film ou une série..." class="w-64 input">
                <button class="iconU-button" id="userButton">Demande</button>
                <button class="iconL-button" id="logoutButton">
                    <img src="logout.svg" alt="Logout" class="icon-svg">
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-4">Films et Séries disponibles</h2>
        <div id="moviesContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Les films et séries seront ajoutés ici dynamiquement avec JavaScript -->
        </div>
    </main>
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <select id="episodeSelector" style="display: none; margin-bottom: 10px;"></select>
            <iframe 
                id="videoPlayer" 
                width="100%" 
                height="315" 
                src="" 
                frameborder="0" 
                allowfullscreen
                allow="autoplay; encrypted-media"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
            ></iframe>
            <div id="movieDetails"></div>
        </div>
    </div>
<button id="toggleDesktopMode">Mode Ordinateur</button>
    <script src="user.js"></script>
</body>
</html>
